<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Bank Account</h1>
        <p>Balance: <label id="balance"></label></p>

            <input type="text" id="depositAmount" name="depositAmount">
            <button onclick="depositMoney()">Deposit</button>

            <input type="number" id="withdrawalAmount" step="0.01">
            <button onclick="withdrawalMoney()">Withdrawal</button>

            <script type="text/javascript" src="DepositWithdrawal.js"></script>
    </div>

    <div class="history">
        <h1>History</h1>
        <ul id="historyList">

        </ul>

        <script type="text/javascript" src="History.js"></script>
    </div>
</body>
</html>
